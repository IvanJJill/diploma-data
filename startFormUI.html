<body>
  <div class="container">
    <div class="d-flex p-2 flex-row justify-content-center">
      <h5>Choose columns for axes</h5>
    </div>
    <div class="d-flex flex-row justify-content-around">
      <div class="p-2 d-flex flex-column">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" id="horizontal-selected"
            aria-expanded="false">
            Horizontal Axis
          </button>
          <div class="dropdown-menu" id="horizontal-selector" aria-labelledby="dropdownMenuButton">
          <? for (var sel in axisSelection) { ?>
          
            <button class="btn btn-sm dropdown-item" id="sel"><?= axisSelection[sel] ?></button>

            <? } ?>
          </div>
        </div>
      </div>
      <div class="p-2 d-flex flex-column">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" id="vertical-selected" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Vertical Axis
          </button>
          <div class="dropdown-menu" id="vertical-selector" aria-labelledby="dropdownMenuButton">
          <? for (var sel in axisSelection) { ?>
          
            <button class="btn btn-sm dropdown-item" id="sel"><?= axisSelection[sel] ?></button>

            <? } ?>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex p-2 flex-row justify-content-center">
      <h5>Choose transtator for each column</h5>
    </div>

    <div class="p-2 d-flex flex-row justify-content-around">

        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="horizontal-translated-from" data-toggle="dropdown" aria-haspopup="true"

          Horizontal: From..
        </button>

            <button class="btn btn-sm dropdown-item" id="sel"><?= dictSelection[sel] ?></button>

            <? } ?>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="vertical-translated-from" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Vertical: From..
        </button>
        <div class="dropdown-menu" id="vertical-translator-from" aria-labelledby="dropdownMenuButton">
            <? for (var sel in dictSelection) { ?>
          
            <button class="btn btn-sm dropdown-item" id="sel"><?= dictSelection[sel] ?></button>

            <? } ?>
        </div>
      </div>
    </div>

    <div class="p-2 d-flex flex-row justify-content-around">
      <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="horizontal-translated-to" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Horizontal: To..
        </button>
        <div class="dropdown-menu" id="horizontal-translator-to" aria-labelledby="dropdownMenuButton">
            <? for (var sel in dictSelection) { ?>
          
            <button class="btn btn-sm dropdown-item" id="sel"><?= dictSelection[sel] ?></button>

            <? } ?>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="vertical-translated-to" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Vertical: To..
        </button>
        <div class="dropdown-menu" id="vertical-translator-to" aria-labelledby="dropdownMenuButton">
            <? for (var sel in dictSelection) { ?>
          
            <button class="btn btn-sm dropdown-item" id="sel"><?= dictSelection[sel] ?></button>

<hr>
